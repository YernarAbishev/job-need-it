{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<style>
    label {
        margin-top: 10px;
        margin-bottom: 10px;
        font-weight: 600;
    }
    #id_logo {
        color: transparent;
    }
    #id_logo::-webkit-file-upload-button {
        visibility: hidden;
    }
    #id_logo::before {
        content: 'Загрузить фото ➤';
        color: #fff;
        display: inline-block;
        background: #106cf6;
        border-radius: 3px;
        padding: 5px 8px;
        outline: none;
        white-space: nowrap;
        -webkit-user-select: none;
        cursor: pointer;
        font-weight: 700;
        font-size: 10pt;
    }
    #id_logo:hover::before {
        border-color: #fff;
    }
    #id_logo:active {
        outline: 0;
    }
    #id_logo:active::before {
        background: #106cf6;
    }
</style>
<div class="blocck">
    <legend class="display-6 mb-4 blue" style="font-weight: 700;"><i class="fa-solid fa-building"></i> Профиль компании</legend>

    <form class="content-section border border-0 shadow p-3  bg-body rounded" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="mt-3 button is-blue" style="width:100%;" type="submit">Обновить информацию</button>
        </div>
    </form>
</div>

{% endblock %}
