{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<style>
    label {
        margin-top: 10px;
        margin-bottom: 10px;
        font-weight: 600;
    }
    
</style>
<div class="blocck">
    <legend class="display-6 mb-4 blue" style="font-weight: 700;"><i class="fa-solid fa-file-circle-plus"></i> Создать вакансию</legend>

    <form class="content-section border border-0 shadow p-3 bg-body rounded" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ form|crispy }}
        </fieldset>
        <div class="mt-3 form-group">
            <button class="button is-blue" style="width:100%;" type="submit">Опубликовать вакансию</button>
        </div>
    </form>
</div>

{% endblock %}
