{% extends "base.html" %}
{% block content %}

<legend class="display-6 mb-4 blue" style="font-weight: 700;"><i class="fa-solid fa-star"></i> Избранное</legend>


    <div class="row">
      {% for job in jobs %}
      <div class="col-md-6 mb-3">
        <div class="content-section border border-0 shadow bg-body rounded h-100">
          <div class="card-body">
            <h6 class="mb-3">{{ job.job.title }}</h6>
            <a class="button is-blue d-block text-center" href="{% url 'job-detail' job.job.id %}">Посмотреть</a> 
          </div>
        </div>
      </div>
      {% endfor %}

    </div>

{% endblock %}
